# We have a conf and classes directory, append to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have a recipes directory, add to BBFILES
BBFILES += " \
	${LAYERDIR}/recipes-*/*/*.bb \
	${LAYERDIR}/recipes-*/*/*.bbappend \
	${LAYERDIR}/recipes-*/*.bb \
	${LAYERDIR}/recipes-*/*.bbappend \
"


BBFILE_COLLECTIONS += "doorphone-demo"
BBFILE_PATTERN_doorphone-demo := "^${LAYERDIR}/"
BBFILE_PRIORITY_doorphone-demo = "7"

