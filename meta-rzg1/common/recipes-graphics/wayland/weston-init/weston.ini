[core]
modules=desktop-shell.so

[input-method]
path=/usr/lib/weston/weston-keyboard

[output]
name=HDMI1
mode=1920x1080
transform=normal

[output]
name=VGA1
mode=1280x720
transform=off

[output]
name=LVDS1
mode=current
transform=normal

[media-ctl]
device=/dev/media-vsp2
gl-fallback=false

[launcher]
icon=/usr/share/weston/terminal.png
path=/usr/bin/weston-terminal

[launcher]
icon=/home/root/launcher-taskbar/QtCinematicExperience_icon.png
path=/home/root/launcher-taskbar/QtCinematicExperience-demo.sh

[launcher]
icon=/home/root/launcher-taskbar/Qteverywheredemo_icon.png
path=/home/root/launcher-taskbar/Qteverwhere-demo.sh

[launcher]
icon=/home/root/launcher-taskbar/Qt-launch_icon.png
path=/home/root/launcher-taskbar/Qt-launch-demo.sh

[launcher]
icon=/home/root/launcher-taskbar/Qmlvideo_icon.png
path=/home/root/launcher-taskbar/Qmlvideo-demo.sh

[launcher]
icon=/home/root/launcher-taskbar/Qmlvideofx_icon.png
path=/home/root/launcher-taskbar/Qmlvideofx-demo.sh

[launcher]
icon=/home/root/launcher-taskbar/Help_icon.png
path=/home/root/launcher-taskbar/Help.sh
